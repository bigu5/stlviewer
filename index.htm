<!doctype html>

<head>
    <style type="text/css">
       div.stlviewer { height: 500px; }
    </style>
    <script type=text/javascript> 
	window.onload=function() {
		STLViewerEnable("stlviewer", "19_TRIAD.stl");
	 } 

    </script>
    <script>
        function myFunction() {
        var x = document.getElementById("frame").value;
        var y = document.getElementById("color").value;
        console.log(x)
        document.getElementById("demo").remove()
        var elemDiv = document.createElement('div');
        elemDiv.className = "stlviewer"
        elemDiv.id = "demo"
        document.body.appendChild(elemDiv);
		STLViewerEnable("stlviewer", x, y);
        }
    </script>
    <script src="/three.js/build/three.min.js"></script>
    <script src="/three.js/examples/js/WebGL.js"></script>
    <script src="/three.js/examples/js/loaders/STLLoader.js"></script>
    <script src="/three.js/examples/js/controls/ArcballControls.js"></script>
    <script src="/stlviewer.js"></script>
    <title>A Simple STL Viewer with Three.js</title>
</head>

<body>
    <h1>
        A Simple STL Viewer with Three.js
    </h1>
    <label for="cars">Choose a car:</label>

<select name="cars" id="frame" onchange="myFunction()">
    <option value="19-BIGGUS-DICKUS-BIG-CORAL.STL">19-BIGGUS-DICKUS-BIG-CORAL.STL</option>
    <option value="19-BIGGUS-DICKUS-ENGRAVED.STL">19-BIGGUS-DICKUS-ENGRAVED.STL</option>
    <option value="19-BIGGUS-DICKUS-HEX.STL">19-BIGGUS-DICKUS-HEX.STL</option>
    <option value="19-BIGGUS-DICKUS-SMALL-CORAL.STL">19-BIGGUS-DICKUS-SMALL-CORAL.STL</option>
    <option value="19-BIGGUS-DICKUS-STANDARD.STL">19-BIGGUS-DICKUS-STANDARD.STL</option>
    <option value="19-BIGGUS-DICKUS-TRIANGLE.STL">19-BIGGUS-DICKUS-TRIANGLE.STL</option>
    <option value="19-BIGGUS-DICKUS-TRIPPY.STL">19-BIGGUS-DICKUS-TRIPPY.STL</option>
    <option value="19-BLONK.STL">19-BLONK.STL</option>
    <option value="19-BUBBLES.STL">19-BUBBLES.STL</option>
    <option value="19-BUMPS.STL">19-BUMPS.STL</option>
    <option value="19-FLAME.STL">19-FLAME.STL</option>
    <option value="19_SPIRAL.STL">19_SPIRAL.STL</option>
    <option value="19_TRIAD.STL">19_TRIAD.STL</option>
    <option value="19_TRI_S.STL">19_TRI_S.STL</option>
    <option value="19_TWISTY_GRIPPY.STL">19_TWISTY_GRIPPY.STL</option>
</select>
    <input type="color" id="color" name="head" onchange="myFunction()"
           value="#e66465">
    <label for="head">Head</label>
    <div id = "demo" class=stlviewer data-src=19_STARS.stl ></div>
</body>
