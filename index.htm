<!doctype html>

<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style type="text/css">
       div.stlviewer { height: 900px;
        width: 1200px;
        margin: auto;
        width: 50%;
     }
    </style>
    <!-- JavaScript Bundle, Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type=text/javascript> 
	window.onload=function() {
		STLViewerEnable("stlviewer", "19-BLONK.stl");
	 } 

    </script>
    <script>
        function myFunction() {
        var x = document.getElementById("frame").value;
        var y = document.getElementById("color").value;
        //console.log(x)
        document.getElementById("demo").remove()
        var elemDiv = document.createElement('div');
        elemDiv.className = "stlviewer"
        elemDiv.id = "demo"
        document.body.appendChild(elemDiv);
		STLViewerEnable("stlviewer", x, y);
        }
    </script>
    <script src="/three.js/build/three.min.js"></script>
    
    <script src="/three.js/examples/js/loaders/STLLoader.js"></script>
    <script src="/three.js/examples/js/controls/ArcballControls.js"></script>
    <script src="/new_stlviewer.js"></script>
    <title>A Simple STL Viewer, Three.js</title>
</head>

<body>
    <h1>
        Dagger Configurator
    </h1>
    <div class = "card" style="width: 36rem;">
    <label for="cars">Frame</label>

<select class ="form-select" name="cars" id="frame" onchange="myFunction()">
    <option value="19-BLONK.STL">19-BLONK.STL</option>
    <option value="19-BIGGUS-DICKUS-BIG-CORAL.STL">19-BIGGUS-DICKUS-BIG-CORAL.STL</option>
    <option value="19-BIGGUS-DICKUS-ENGRAVED.STL">19-BIGGUS-DICKUS-ENGRAVED.STL</option>
    <option value="19-BIGGUS-DICKUS-HEX.STL">19-BIGGUS-DICKUS-HEX.STL</option>
    <option value="19-BIGGUS-DICKUS-SMALL-CORAL.STL">19-BIGGUS-DICKUS-SMALL-CORAL.STL</option>
    <option value="19-BIGGUS-DICKUS-STANDARD.STL">19-BIGGUS-DICKUS-STANDARD.STL</option>
    <option value="19-BIGGUS-DICKUS-TRIANGLE.STL">19-BIGGUS-DICKUS-TRIANGLE.STL</option>
    <option value="19-BIGGUS-DICKUS-TRIPPY.STL">19-BIGGUS-DICKUS-TRIPPY.STL</option>
    <option value="19-BUBBLES.STL">19-BUBBLES.STL</option>
    <option value="19-BUMPS.STL">19-BUMPS.STL</option>
    <option value="19-FLAME.STL">19-FLAME.STL</option>
    <option value="19_SPIRAL.STL">19_SPIRAL.STL</option>
    <option value="19_TRIAD.STL">19_TRIAD.STL</option>
    <option value="19_TRI_S.STL">19_TRI_S.STL</option>
    <option value="19_TWISTY_GRIPPY.STL">19_TWISTY_GRIPPY.STL</option>
</select>
<br>
    <label for="slide">Slide</label>
<select class ="form-select" name="slide" id="slide" onchange="myFunction()">
    <option value="PSA_STANDARD_FDE">PSA DAGGER SLIDE ASSEMBLY, NON-THREADED BARREL, CARRY CUT, FDE</option>
    <option value="PSA_STANDARD_BLK">PSA DAGGER SLIDE ASSEMBLY, NON-THREADED BARREL, CARRY CUT, BLACK DLC</option>
    <option value="PSA_STANDARD_GRY">PSA DAGGER SLIDE ASSEMBLY, NON-THREADED BARREL, CARRY CUT, GREY</option>
    <option value="PSA_STANDARD_SGR">PSA DAGGER SLIDE ASSEMBLY, NON-THREADED BARREL, CARRY CUT, SNIPER GREEN</option>
</select>
<br>
    <input type="color" id="color" name="head" onchange="myFunction()"
           value="#FFFFFF">
    <label for="head">Frame Color</label>
</div>

    <div id = "demo" class=stlviewer data-src=19-BLONK.stl ></div>
</body>
